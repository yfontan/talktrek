        <h1 class="sections-titles">Contacto</h1>
        <form class="formulario-de-contacto">
            <div>
                <label for="nombre">Nombre y Apellido</label> <br>
                <input class="input-contacto" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido" required>
            </div>
            <div>
                <label for="correo">Ingrese su correo</label> <br>
                <input class="input-contacto" type="email" name="correo" placeholder="email@gmail.com" required>
            </div>
            <div>
                <label for="mensaje">Ingrese su consulta</label> <br>
                <textarea class="input-contacto-area" name="mensaje" id="mensaje" cols="40" rows="5" placeholder="Ingrese su mensaje..."></textarea>
            </div>
            <div>
            <input type="submit">
            <input type="reset">
            </div>
        </form>
